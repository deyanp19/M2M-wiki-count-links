

<main class="main">
  <div class="content">
    <div class="col-md-12 " style="text-align: center; margin-bottom: 4%;">

      <div class="row mb-7"><a href="https://www.m2mservices.com"><img src="assets/m2m_logo.jpg" alt="logo"/></a></div>
      <div class="mt-4">
          <form (ngSubmit)="onSubmit()">
            <div class="row mb-3  ">
              <label class="col-auto sub-heading">Compare</label>
              <div class="col-lg-5">
                <input type="text" class="form-control">
              </div>
            </div>
          
            <div class="row mb-3 ">
              <label class="col-lg-1 ml-4 sub-heading">To </label>
              <div class="col-5  ">
                <input type="text" class="form-control">
              </div>
            </div>

            <button type="submit" class="btn btn-primary custom-btn">Submit</button>
          </form>
      </div>

    </div>    
  </div>
</main>
